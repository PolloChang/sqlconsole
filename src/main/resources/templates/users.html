<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User Management</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 50%; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 8px 15px; cursor: pointer; }
        .btn-green { background-color: #4CAF50; color: white; border: none; }
        .btn-blue { background-color: #008CBA; color: white; border: none; }
        .btn-red { background-color: #f44336; color: white; border: none; }
        .checkbox-group label { display: inline-block; width: auto; margin-right: 15px; }
        .checkbox-group input { width: auto; }
    </style>
</head>
<body>

<h1>User Management</h1>
<div>
    <a href="/console">Back to Console</a>
    <button class="btn-green" style="float: right;" onclick="openModal()">Add User</button>
</div>

<table id="usersTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data loaded via JS -->
    </tbody>
</table>

<!-- Modal -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Add User</h2>
        <form id="userForm">
            <input type="hidden" id="userId">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Leave empty to keep existing">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" required>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_AUDITOR">Auditor</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Accessible Databases:</label>
                <div id="dbPermissions" class="checkbox-group">
                    <div th:each="db : ${dbs}">
                        <label>
                            <input type="checkbox" name="dbPermission" th:value="${db.id}">
                            <span th:text="${db.name}"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div style="text-align: right;">
                <button type="button" class="btn-green" onclick="saveUser()">Save</button>
            </div>
        </form>
    </div>
</div>

<script src="/js/users.js"></script>

</body>
</html>
